<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Profile</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 20px;
    }

    .product-image {
        flex: 1;
        max-width: 50%;
    }

    .product-image img {
        width: 100%;
        height: auto;
        display: block;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
    }

    .product-image img:hover {
        transform: scale(1.05);
    }

    .product-details {
        flex: 1;
        max-width: 50%;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .product-details h2 {
        margin-bottom: 10px;
    }

    .product-details p {
        color: #666;
        line-height: 1.6;
        margin-bottom: 20px;
    }

    .product-details .price {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
    }

    .product-details .add-to-cart-btn {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .product-details .add-to-cart-btn:hover {
        background-color: #45a049;
        transform: scale(1.1);
    }
</style>
</head>
<body>
    <div class="container">
        <div class="product-image">
            <img src="product1.jpg" alt="Product 1">
        </div>
        <div class="product-details">
            <h2>Product Title</h2>
            <p>Description of the product goes here. This is where you can describe the features, benefits, and any other relevant information about the product.</p>
            <p class="price">$99.99</p>
            <a href="#" class="add-to-cart-btn">Add to Cart</a>
        </div>
    </div>
</body>
</html>
